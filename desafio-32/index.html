<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Kufam:wght@500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 32 - Mine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    
</head>
<body>
    <div class="header">
        <!-- Logo -->
        <img class="logo" src="./assets/logo-with-text.svg" alt="">

       <button class="open-menu-icon"> 
            <img src="./assets/List.svg" alt="">
        </button>

        <button class="close-menu-icon"> 
            <img src="./assets/close.png" alt="">
        </button>
        
    </div>

    <!-- Menu Nav -->
    <nav>
        <ul>
            <li><a href="#">Entrar</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Mojang</a></li>
            <li><a href="#">Perguntas</a></li>
        </ul>
    </nav>

    <!-- Menu Nav Mobile-->
    <div class="menu-mobile">
        <ul class="menu-mobile-list">
            <li><a href="#">Entrar</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Mojang</a></li>
            <li><a href="#">Perguntas</a></li>
        </ul>
    </div>

    <!-- Login -->
    <section class="container-login">
        <div class="content-login">
            <img src="./assets/logo.svg" alt="">

            <label for="e-mail">E-mail</label>
            <input type="email" name="e-mail" id="e-mail" placeholder="Informe seu e-mail">

            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Senha">

            <div class="remember-password">
                <input type="checkbox" name="remember-password" id="remember-password"> 
                <label for="remember-password">Lembrar minha senha</label>
            </div>

            <button type="submit">Entrar na conta</button>

            <a href="#">Esqueceu a senha?</a>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <ul>
            <li>
                <img src="./assets/power.svg" alt="">
                <p>Jogue também offline</p>
            </li>

            <li>
                <img src="./assets/user.svg" alt="">
                <p>67 jogadores</p>
            </li>

            <li>
                <img src="./assets/game-controller.svg" alt="">
                <p>Compatível com uso remoto</p>
            </li>

            <li>
                <img src="./assets/vibrate.svg" alt="">
                <p>Vibração no controle</p>
            </li>

            <li>
                <img src="./assets/kid.svg" alt="">
                <p>Permitido para menores</p>
            </li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
